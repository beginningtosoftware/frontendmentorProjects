<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="selection-container">
      <p>Our Pricing</p>
      <form id="form">
        <label class="switch">
          <span class="form-col-1">Annually</span>
          <input type="checkbox" id="checkbox" name="checkbox">
          <span class="slider"></span>
          <span class="form-col-2 ">Monthly</span>
        </label>
      </form>
    </div>
    <div class="sub-grid-container">
      <div class="col-1">
        <p class="sub-title">Basic</p>
        <p class="price" id="basic-price"> 
          &dollar;199.99
        </p>
        <ul class="features">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
      <div class="col-2">
        <p class="sub-title">Professional</p>
        <p class="price" id="professional-price">
          &dollar;249.99
        </p>
        <ul class="features">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button> Learn More</button>
      </div>
      <div class="col-3">
        <p class="sub-title">Master</p>
        <p class="price" id="master-price">
         &dollar;399.99
        </p>
        <ul class="features">
          <li>2 TB Storage</li>               
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button> Learn More</button>
      </div>
    </div>
  </main>

</html>
